			<h3> Please enter the following information: </h3>
			<form action="http://formquarter.com" method="get">

				<label for="message">Query	: </label>
				<textarea name="message" cols="40" rows="6" id="message" placeholder="Your message must be less than 200 characters" maxlength="200"></textarea><br>
				<input type="submit" name="submit" id="button" value="Submit">
				<input type="reset" name="reset" id="reset">
			</form>
